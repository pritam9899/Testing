<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="course-container"></div>
    <div class="container">
        <h2>Fetched JSON Data</h2>
        <div id="dataDisplay">Loading...</div> <!-- This div will show the JSON data -->
    </div>
    <hr/>
    <div class="container">
        <h2 id="title">Login</h2>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="logoutForm" style="display: none;">
            <p>Welcome, <span id="user"></span>!</p>
            <button onclick="logout()">Logout</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
    <script src="loadJsonData.js"></script>
</body>
</html>
